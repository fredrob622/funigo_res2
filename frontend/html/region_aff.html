<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/region.css">
    <title>Les régions</title>
</head>
<body>
    
       <h1>Les régions francaise</h1>

        <div id="loupe"></div>
        <script>
			zoom=2;
			document.body.onmousemove=function(){
				loupe=document.getElementById("loupe");
                // Récupère la position de la souris
				loupe.style.left=event.clientX+"px";
				loupe.style.top=event.clientY+"px";
                // valeur initial 1500 x zoom
				loupe.style.backgroundSize=(800*zoom)+"px";
                // on réajuste (centre) l'image de la loupe l'image la moitée de la loupe 
				loupe.style.backgroundPosition=(-loupe.offsetLeft*zoom-20)+"px "+(-loupe.offsetTop*zoom+260)+"px";
			}
		</script>
</body>
</html>
